<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Space Invaders – Mobile Ready V4</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="console">
    <canvas id="gameCanvas" width="480" height="640"></canvas>
    <div class="top-controls">
      <span class="material-icons ctrl-icon" id="fsBtn"     title="Fullscreen">fullscreen</span>
      <span class="material-icons ctrl-icon hidden" id="exitFsBtn" title="Exit fullscreen">fullscreen_exit</span>
      <span class="material-icons ctrl-icon" id="pauseBtn"  title="Pause/Resume">pause</span>
      <span class="material-icons ctrl-icon" id="soundBtn"  title="Sound On/Off">volume_up</span>
    </div>
    <!-- Overlay Screens -->
    <div id="overlay" class="overlay start">
      <h1 class="title"><span>SPACE</span><br><span>INVADERS</span></h1>
      <button id="startBtn">START</button>
    </div>

    <div id="waveOverlay" class="overlay hidden">
      <h1 id="waveMsg">WAVE 2</h1>
    </div>

    <div id="gameOverOverlay" class="overlay hidden">
      <h1>GAME OVER</h1>
      <button id="restartBtn">RESTART</button>
    </div>

    <div id="winOverlay" class="overlay hidden">
      <h1>YOU WIN!</h1>
      <button id="restartWinBtn">RESTART</button>
    </div>

    <div class="hud">
      <span id="scoreLabel">SCORE: 0</span>
      <span id="livesLabel">LIVES: 3</span>
      <span id="levelLabel">WAVE 1</span>
    </div>
  </div>

  <!-- Mobile touch controls -->
  <div class="controls" id="mobileControls">
      <button id="btnLeft" class="ctrl-btn" aria-label="Left">◄</button>
      <button id="btnFire" class="ctrl-btn" aria-label="Fire">⨀</button>
      <button id="btnRight" class="ctrl-btn" aria-label="Right">►</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
